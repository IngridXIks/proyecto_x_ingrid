<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="/proyecto_x_ingrid/public/css/Miestilo.css">
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 
<!-- Productos principales -->
<section class="productos container my-5">
  <div class="row text-center">
    
    <div class="col-md-4 mb-4">
      <div class="card producto-card">
        <img src="/proyecto_x_ingrid/public/img/Hamburguesa_simple.jpg" class="card-img-top" alt="Hamburguesas">
        <div class="card-body">
          <h5 class="card-title">Hamburguesas</h5>
          <p class="card-text">Clásicas, dobles o especiales, hechas con carne 100% de res y pan artesanal.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card producto-card">
        <img src="/proyecto_x_ingrid/public/img/papas.jpg" class="card-img-top" alt="Papas Fritas">
        <div class="card-body">
          <h5 class="card-title">Combos & Papas</h5>
          <p class="card-text">Acompañá tu hamburguesa con nuestras papas crujientes y bebidas refrescantes.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card producto-card">
        <img src="/proyecto_x_ingrid/public/img/postres.webp" class="card-img-top" alt="Postres y Bebidas">
        <div class="card-body">
          <h5 class="card-title">Bebidas & Postres</h5>
          <p class="card-text">Milkshakes, gaseosas y postres dulces para cerrar tu experiencia con broche de oro.</p>
        </div>
      </div>
    </div>

  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
